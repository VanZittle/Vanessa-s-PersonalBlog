<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Personal Blog - but you can contribute as well.</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navigation bar starts, there's a logo and an on/off button to turn off website's color -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="index.html"><b>Vanessa's Blog</b></a>
          <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="blog.html">Blog</a>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-check form-control-lg form-switch">
                <input class="form-check-input css-span" type="checkbox" id="flexSwitchCheckChecked" checked>
            </div>
        </div>
    </div>
    </nav>
    <!-- Ends navbar -->
    <!-- Starts main content -->
    <section class="inputs py-5">
        <div class="container text-center">
          <div class="row justify-content-center w-100">
            <div class="col-8 text-center">
              <h1>Welcome to another blog!</h1>
              <p class="lead">
                In this place you can share any ideas you have in mind.<br>Just one rule: Don't be rude to others, k?
              </p>
            </div>
            <!-- Here is where posts can be submitted -->
            <div class="col-8">
              <form id="post-form">
                <div class="mb-3">
                  <input
                    type="text"
                    id="user-names"
                    placeholder="Enter your username"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                    <input
                    type="text"
                    id="title-text"
                    placeholder="Give it a title"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                    <textarea
                      name="comments"
                      id="content-text"
                      placeholder="Add your idea"
                      class="form-control"
                    ></textarea>
                  </div>
                <button id="save" class="btn custom-btn col-5 text-uppercase"><b>Post it!</b></button>
              </form>
            </div>
          </div>
        </div>
    </section> 
    <main class="container my-3">
      <div class="row" id="posts-display">
        <div class="card">
          <h2>Last Post</h2>
          <p>User: <span id="saved-username"></span></p>
          <p>Title: <span id="saved-title"></span></p>
          <p>Content: <span id="saved-content"></span></p>
        </div>
      </div>
    </main>
    <!-- Ends main content -->
      <footer>
        <p>Â© Vanessa Zittle 2024</p>
    </footer>
<script src="assets/js/blog.js"></script>    
<script src="assets/js/form.js"></script>    
<script src="assets/js/logic.js"></script>    
</body>
</html>
